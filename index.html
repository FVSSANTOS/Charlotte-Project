<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Charlotte</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@100&family=Great+Vibes&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Glory:wght@300;500;700&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <header class="pageHeader">
      <div class="headerWrapper"></div>
    </header>

    <main class="parentDiv">
      <div class="wrapper" id="mainWrapperDiv">
        <!-- Project logo -->
        <div class="parentLogoDiv">
          <div class="projectLogo">
            <h1 class="projectTitle">Projeto Charlotte</h1>
          </div>
        </div>
        <!-- <div class="centerLine"></div> -->
        <!-- Login area -->
        <div class="parentLoginDiv">
          <div class="login">
            <h2 class="loginText"><strong>Login</strong></h2>
            <div class="loginSideBar">
              <hr class="sideBar" />
            </div>
          </div>
          <div class="loginUserInputArea">
            <div class="usernameInput">
              <h3 class="inputText">Usuário / E-mail</h3>
            </div>
            <form>
              <input
                type="text"
                name="username"
                placeholder="Insira seu nome de usuário..."
                class="inputBox"
              />
            </form>
            <div class="passwordInput>"><h3 class="inputText">Senha</h3></div>
            <form>
              <input
                type="password"
                name="password"
                placeholder="Insira sua senha..."
                class="inputBox"
              />
            </form>
          </div>
          <div class="signIn">
            <button class="signInButton" type="button">
              <h2 class="signInText"><strong>E n t r a r</strong></h2>
            </button>
          </div>
          <div class="register">
            <h3 class="registerText">
              Não possui conta?
              <button
                class="registerButton"
                type="button"
                onclick="showRegisterDiv()"
              >
                <span class="registerText" id="registerSpan"
                  ><strong>Registre-se</strong></span
                >
              </button>
            </h3>
          </div>
        </div>
      </div>

      <div class="parentRegisterDiv" id="registerDiv">
        <div class="registerWrapper" id="registerWrapperDiv">
          <div class="registerLeftColumn">
            <div class="registerInputArea">
              <h3 class="registerInputText">Primeiro nome</h3>
              <form>
                <input 
                  type="text" 
                  name="firstName" 
                  placeholder="Informe seu nome..."
                  class="inputRegisterBox">
              </form>
            </div>
            <div class="registerInputArea">
              <h3 class="registerInputText">Nome de usuário</h3>
              <form>
                <input 
                  type="text" 
                  name="userName" 
                  placeholder="Nome um nome..." 
                  class="inputRegisterBox">
                </form>
            </div>
            <div class="registerInputArea">
              <h3 class="registerInputText">Senha</h3>
              <form>
                <input 
                type="password"
                name="userPassword"
                placeholder="Informe sua senha..."
                class="inputRegisterBox">
              </form>
            </div>
            <div class="registerInputArea">
              <h3 class="registerInputText">Cidade</h3>
              <form>
                <input
                type="text"
                name="userCity"
                placeholder="Informe sua cidade..."
                class="inputRegisterBox">
              </form>
            </div>
          </div>
          <div class="registerRightColumn">
            <div class="registerInputArea">
              <h3 class="registerInputText">Último nome</h3>
              <form>
                <input 
                  type="text" 
                  name="lastName" 
                  placeholder="Informe seu sobrenome..." 
                  class="inputRegisterBox">
              </form>
            </div>
            <div class="registerInputArea">
              <h3 class="registerInputText">E-mail</h3>
              <form>
                <input
                  type="text"
                  name="email"
                  placeholder="Informe seu e-mail..."
                  class="inputRegisterBox">
              </form>
            </div>
            <div class="registerInputArea">
              <h3 class="registerInputText">Confirmar senha</h3>
              <form>
                <input 
                type="password"
                name="userPasswordConfirm"
                placeholder="Confirme sua senha..."
                class="inputRegisterBox">
              </form>
            </div>
            <div class="registerInputArea">
              <h3 class="registerInputText">Estado</h3>
              <form>
                <input 
                type="text"
                name="userState"
                placeholder="Informe seu estado..."
                class="inputRegisterBox">
              </form>
            </div>
          </div>
        </div>
        <div class="registerDivButtons">
          <button class="closeModal" id="closeModalButton" type="button" onclick="hideRegisterDiv()">
            <h2 class="closeModalText"><strong>Cancelar</strong></h2>
          </button>
          <button class="closeModal" id="closeModalButton" type="button" onclick="hideRegisterDiv()">
            <h2 class="closeModalText"><strong>Registrar</strong></h2>
          </button>
        </div>
      </div>
    </main>

    <div class="wrapEmptySpace"></div>

    <!-- Page footer removed due to design inconsistency. -->

    <!-- Footer -->
    <!--
    <footer class="pageFooter">
      <div class="pageFooterDiv">
        <h2 class="footerText">Projeto Charlotte. 2022.</h2>
      </div>
    </footer>
    -->
  </body>

  <!-- Script -->
  <script src="./script.js"></script>
</html>
